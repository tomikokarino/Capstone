<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Capstone - Tomiko Karino</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div id="background">
    <header>
      <h1>Capstone project</h1>
    </header>
  <div id="container">
    <section id="pie-chart">
      <div class="chart-container">
        <div id="pie-chart-legend"></div>
        <div id="pie-chart" class="pie-chart"></div>
      </div>
    </section>
    
    <section id="gender-map">
      <div class="chart-container">
        <div id="gender-map-legend"></div>
        <div id="gender-map-chart" class="gender-map-chart"></div>
        <div id="nonBinary-label"></div>
      </div>
    </section>

    <section id="bar">
      <div class="chart-container">
        <!-- <div id="bar-legend"></div> -->
        <div id="bar-chart" class="bar-chart"></div>
      </div>
    </section>
    
    <section id="bubble">
      <div class="chart-container">
        <!-- <div id="bubble-chart-legend"></div> -->
        <div id="bubble-chart" class="bubble-chart"></div>
        <!-- <div id="bubble-tooltip"></div> -->
      </div>
    </section>
  </div>

</div>
    <!-- ******* SCRIPTS ****** -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="name-circlepack.js" type="text/javascript"></script> -->

  </body>
</html>
